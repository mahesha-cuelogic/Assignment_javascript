<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./Assets/css/normalize.css">
    <link rel="stylesheet" href="./Assets/css/reset.css">
    <link rel="stylesheet" href="./Assets/css/main.css">
    <title>todo</title>
    <script src="./Assets/js/home.js"></script>
    <script src="./Assets/js/validations.js"></script>
  </head>

  <body>
    <header>
      <div class="container">
        <img id="logo" src="./Assets/images/image_1207_todo_01.png" alt="">
        <button id="loginbutton">LOGIN </button>
        <!-- <button id="signupbutton">REGISTER </button> -->
      
      </div>
    </header>
    <main>
      <div id="main-container">
          <h2>New to To-Do? Register Here</h2>
        <form class="myform" action="" onsubmit="return registeruser()" >
          
             <label for="Email" id="emaillable">Email </label>  <br>
             <input  type="text" name="email" id="emailAddr" onfocusout="validateemail(this)" required > <span> </span>
              <label for="firstName" id="firstname">FirstName </label>  
             <input type="text" name="firstName" id="fname"  onfocusout="validatefname(this)"  required>    
               <label for="LastName" id="lastname">LastName </label> 
              <input type="text" name="LastName" id="lname"  onfocusout="validatelname(this)"required>  <br>    
                 <label for="Gender">Gender </label>  
              <select name="Gender" id="gender" :required>
              <option value="M">Male</option>
              <option value="F">Female</option>
            </select>    
              <br> <label for="Address" style="display:block" >Address </label> 
              <textarea rows="4" cols="20" name="Address" id="address" required> </textarea>    

                 <label for="ProfileImage" style="display:block">ProfileImage </label>   
                 <input name="profileimg" type="file" id="img" accept="image/*"  value=profilepic required>
                 <input type="Password" id="pwd1" placeholder="Password" required >
                 <input type="Password" id="pwd2" placeholder="Password"  onfocusout="validatepassword()"  required>
                <h5 id="msg" style="color:red"></h5>
                 <input id="submit" type="submit" value="REGISTER"  >
                 
               
            </ul>
        </form>
      </div>

    </main>

    </div>
  </body>

</html>
