    <header>
      <div class="container">
        <img id="logo" src="./Assets/images/image_1207_todo_01.png" alt="">

    <main>
      <div id="main-container">
          <h2>New to To-Do? Register Here</h2>
        <form class="myform" action=""  >
              <div id='emailerror' style='display: none;color:red'> </div> 
             <label for="Email" id="emaillable">Email </label>  <br>
             <input  type="text" name="email" class="required-field" id="emailAddr"  
             class="required-field" required > 
              <div id='fnameerror' style='display: none;color:red'></div> 
              <label for="firstName" id="firstname">FirstName </label>  
             <input type="text" class="required-field" name="firstName" id="fname"  "  required>    
              
          <div id='lnameerror' style='display: none;color:red'></div>

             <div id='gendererror' style='display: none;color:red'>  </div> 
                 <label for="Gender">Gender </label>  
              <select name="Gender" id="gender" :required>
                 <option value="none" selected="selected">--Select--</option>
              <option value="M">Male</option>
              <option value="F">Female</option>
            </select>    
              <br> <label for="Address" style="display:block" >Address </label> 
              <textarea rows="4" cols="20" name="Address" id="address" required> </textarea>    

                 <label for="ProfileImage" style="display:block">ProfileImage </label>   
                 <input name="profileimg" type="file" id="img" acceptthis="image/*"  value=profilepic required>
                    <div id='pwderror' style='display: none;color:red'></div> 
                 <input type="Password" id="pwd1" placeholder="Password" required >
                 <input type="Password" id="pwd2" placeholder="Password"   required>
                <h5 id="msg" style="color:red"></h5>
                 <button id="submit1" type="button" onclick=" return registerUser(event)" value=""  > REGISTER</button>
            </ul>
        </form>
      </div>
